<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedding Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #0a0a0a;
      color: #f5f5f5;
      overflow: hidden;
    }

    #root {
      width: 100vw;
      height: 100vh;
    }

    .app {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      background-color: #0a0a0a;
    }

    .app-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .left-panel {
      width: 280px;
      background-color: #1a1a1a;
      border-right: 1px solid #333333;
      padding: 16px;
      overflow-y: auto;
    }

    .panel-section {
      margin-bottom: 24px;
    }

    .panel-section h2 {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 12px;
      text-transform: none;
      letter-spacing: 0;
    }

    .search-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #444444;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #f5f5f5;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: #8C1D40;
    }

    .search-input::placeholder {
      color: #666666;
    }

    .point-info-box {
      background-color: #2a2a2a;
      border: 1px solid #444444;
      border-radius: 4px;
      padding: 16px;
      margin-top: 8px;
    }

    .point-info-item {
      margin-bottom: 12px;
    }

    .point-info-item:last-child {
      margin-bottom: 0;
    }

    .point-info-label {
      font-size: 13px;
      color: #cccccc;
      margin-bottom: 4px;
      font-weight: 500;
    }

    .point-info-value {
      font-size: 14px;
      color: #f5f5f5;
      word-wrap: break-word;
    }

    .point-info-description {
      font-size: 13px;
      color: #cccccc;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .statistics-box {
      padding: 8px;
    }

    .stat-section {
      margin-top: 6px;
      margin-bottom: 3px;
    }

    .stat-section:first-child {
      margin-top: 0;
    }

    .stat-section-title {
      font-size: 12px;
      font-weight: 700;
      color: #FFC627;
      margin-bottom: 3px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .stat-subsection-title {
      font-size: 8px;
      font-weight: 600;
      color: #FFC627;
      margin-bottom: 3px;
      text-transform: uppercase;
      letter-spacing: 0.2px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 3px;
      font-size: 10px;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      color: #cccccc;
      font-weight: 500;
      margin-right: 6px;
      flex-shrink: 0;
      font-size: 10px;
    }

    .stat-value {
      color: #f5f5f5;
      font-family: monospace;
      font-size: 9px;
      text-align: right;
      flex-shrink: 0;
    }

    .panel-section p {
      font-size: 13px;
      color: #cccccc;
      line-height: 1.5;
    }

    .center-panel {
      flex: 1;
      position: relative;
      background-color: #0a0a0a;
      overflow: hidden;
    }

    .corner-controls {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 1000;
      background-color: rgba(26, 26, 26, 0.95);
      border: 1px solid #444444;
      border-radius: 4px;
      padding: 8px;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .bottom-right-stats {
      position: absolute;
      bottom: 16px;
      right: 16px;
      z-index: 1000;
    }

    .statistics-window {
      background-color: rgba(26, 26, 26, 0.95);
      border: 1px solid #444444;
      border-radius: 4px;
      padding: 0;
      min-width: 220px;
      max-width: 260px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .statistics-window-title {
      font-size: 12px;
      font-weight: 600;
      color: #FFC627;
      margin: 0;
      padding: 8px 10px 6px 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #444444;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 16px;
      color: #FFC627;
    }

    .control-panel {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .control-dropdown {
      position: relative;
    }

    .control-dropdown::after {
      content: 'â–¼';
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #cccccc;
      font-size: 10px;
    }

    .control-dropdown select {
      width: 100%;
      padding: 6px 28px 6px 10px;
      font-size: 12px;
      border: 1px solid #444444;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #f5f5f5;
      cursor: pointer;
      transition: border-color 0.2s;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .control-dropdown select:hover:not(:disabled) {
      border-color: #8C1D40;
    }

    .control-dropdown select:focus {
      outline: none;
      border-color: #FFC627;
      box-shadow: 0 0 0 2px rgba(255, 198, 39, 0.2);
    }

    .control-dropdown select:disabled {
      background-color: #1a1a1a;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .load-button {
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      color: #0a0a0a;
      background-color: #FFC627;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 4px;
    }

    .load-button:hover:not(:disabled) {
      background-color: #e6b023;
    }

    .load-button:active:not(:disabled) {
      background-color: #cc9a1f;
    }

    .load-button:disabled {
      background-color: #444444;
      color: #888888;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .visualization-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .visualization-canvas {
      width: 100%;
      height: 100%;
    }

    .hover-tooltip {
      position: absolute;
      top: 16px;
      right: 16px;
      background-color: rgba(26, 26, 26, 0.95);
      color: #FFC627;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #8C1D40;
      font-size: 13px;
      pointer-events: none;
      z-index: 1000;
      font-family: monospace;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    window.OrbitControls = OrbitControls;
    window.orbitControlsReady = true;
    window.dispatchEvent(new Event('orbitControlsReady'));
  </script>
  <script src="app.js?v=2" defer></script>
</body>
</html>
